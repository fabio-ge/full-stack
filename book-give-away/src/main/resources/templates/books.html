<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books to give away</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Itim&family=Roboto:ital,wght@0,500&display=swap" rel="stylesheet">
</head>
<body>
    <div th:insert="~{parts/header :: header}"></div>
    <div class="container">
        <div class="actions">
            <div>Libri totali: <span th:text="${totale}">10</span></div>
            <a href="/stampa">Elenco</a>
            <div>
                <form action="/books" method="get">
                    <input type="text" name="q" placeholder="cerca" th:value="${filter}">
                </form>
                
            </div>
        </div>
        <form method="post" th:action="@{/books}" th:object="${newBook}">
            <input type="text" name="titolo" placeholder="Titolo">
            <input type="text" name="edizione" placeholder="Edizione">
            <input type="text" name="condizioni" placeholder="condizioni">
            <input type="submit" value="âž•">
        </form> 
        <ul>
            <li class="card" th:each="book : ${libri}">
                <p th:text="${book.titolo}"> Titolo </p>
                <p th:text="${book.edizione}"> Edizione </p>
                <p th:text="${book.condizioni}"> Condizioni </p>
                <a th:href="@{|/books/delete/${book.id}|}">Cancella</a>
            </li>
        </ul>
    </div>
    <div th:insert="~{parts/footer :: footer}"></div>
</body>
</html>
