<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Books to give away</title>
<link href="../css/main.css" rel="stylesheet"/>
<link href="../css/bundles.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Itim&amp;family=Roboto:ital,wght@0,500&amp;display=swap" rel="stylesheet"/>
</head>
<body>
<div th:insert="~{parts/header :: header}"></div>
<div class="container">
<h2> Guarda i bundle creati</h2>
<div class="card-vertical" th:each="bundle: ${bundles}">
<a alt="stampa il bundle" class="titolo" href="#" hx-push-url="true" hx-target="body" th:hx-get="@{|/stampa/${bundle.id}|}"><h3 th:text="${bundle.nome}">Nome del bundle</h3></a>
<ul>
<li th:each="book : ${bundle.books}">
<p th:text="${book.autore}"> Autore </p>
<p th:text="${book.titolo}"> Titolo </p>
<p th:text="${book.edizione}"> Edizione </p>
<p th:text="${book.condizioni}"> Condizioni </p>
</li>
</ul>
<div class="actions">
<a th:href="@{|/bundle/sgancia/${bundle.id}|}">Sgancia i libri dal bundle</a>
<a th:href="@{|/bundle/delete/${bundle.id}|}">Bundle venduto. Eliminalo.</a>
</div>
</div>
</div>
<div th:insert="~{parts/footer :: footer}"></div>
</body>
</html>
