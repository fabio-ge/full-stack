<mat-card class="container">
    <mat-card-title>
        <h2>Entra con le tue credenziali</h2>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" class="column">
            <mat-form-field>
                <input matInput type="text" name="username" formControlName="username" placeholder="Username...">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" name="password" formControlName="password"  placeholder="password...">
            </mat-form-field>
            <button mat-raised-button type="submit" (click)="login()">Entra</button>
        </form>
    </mat-card-content>
</mat-card>
